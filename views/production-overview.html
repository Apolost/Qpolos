<div id="view-production-overview">
    <div class="page-header-container">
        <h1 class="page-header" style="margin-bottom: 0;">Denní přehled</h1>
        <div>
            <button class="btn btn-secondary" data-action="export-production-pdf"><i data-feather="file-text"></i>Export PDF</button>
            <button class="btn btn-secondary" data-action="open-surovina-overview-modal"><i data-feather="package"></i>Surovina</button>
            <button class="btn btn-secondary" data-action="open-pause-modal"><i data-feather="coffee"></i>Pauza</button>
            <button class="btn btn-secondary" data-action="open-breakdown-modal"><i data-feather="alert-triangle"></i>Porucha</button>
            <button class="btn btn-secondary" data-action="open-batch-reduction-modal"><i data-feather="minus-circle"></i>Ubírka</button>
            <button class="btn btn-primary" data-action="open-chicken-count-modal"><i data-feather="plus-circle"></i>Denní naskladnění kuřat</button>
        </div>
    </div>
    <div class="card">
         <div class="card-header"><h2 class="card-title">Časový plán linky</h2></div>
         <div class="card-content" id="production-timeline-container">
            <!-- Timeline table generated by JS -->
         </div>
    </div>
    <div class="card">
         <div class="card-header"><h2 class="card-title">Celkový přehled</h2></div>
         <div class="card-content" id="production-summary-container">
             <!-- Summary table generated by JS -->
         </div>
    </div>
    <div class="card">
         <div class="card-header">
            <h2 class="card-title">Přehled výtěžnosti</h2>
        </div>
         <div class="card-content" id="production-yield-container">
             <!-- Yield table generated by JS -->
         </div>
    </div>
     <div class="card">
         <div class="card-header">
            <h2 class="card-title">Grafy výroby dílů</h2>
            <div id="parts-chart-controls" class="btn-group">
                <button class="btn btn-secondary active" data-action="set-parts-chart-view" data-view="yield">Výtěžnost</button>
                <button class="btn btn-secondary" data-action="set-parts-chart-view" data-view="rizky-prsa">Řízky/Prsa</button>
                <button class="btn btn-secondary" data-action="set-parts-chart-view" data-view="stehna">Stehna</button>
            </div>
         </div>
         <div class="card-content" style="height: 400px;">
             <canvas id="parts-overview-chart"></canvas>
         </div>
    </div>
    <div class="card">
         <div class="card-header">
             <h2 class="card-title">Přehled řízků dle zákazníka</h2>
             <div id="rizky-overview-controls" class="btn-group">
                  <button class="btn btn-secondary active" data-action="set-rizky-overview-range" data-range="day">Denní</button>
                  <button class="btn btn-secondary" data-action="set-rizky-overview-range" data-range="week">Týdenní</button>
                  <button class="btn btn-secondary" data-action="set-rizky-overview-range" data-range="month">Měsíční</button>
              </div>
         </div>
         <div class="card-content" style="height: 400px;">
             <canvas id="rizky-overview-chart"></canvas>
         </div>
    </div>
</div>
