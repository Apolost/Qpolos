<div id="view-line-settings">
    <div class="page-header-container">
        <h1 class="page-header" style="margin-bottom: 0;">Nastavení linky</h1>
        <button class="btn btn-secondary" data-action="go-to-view" data-view-target="production-overview"><i data-feather="arrow-left"></i>Zpět</button>
    </div>
    <div class="card">
        <div class="card-content">
            <div class="form-group">
                <label for="line-speed">Rychlost linky (kuřat / hodina)</label>
                <input type="number" id="line-speed" placeholder="např. 5000">
                <p style="font-size: 0.85rem; color: var(--text-secondary); margin-top: 8px;">Tato hodnota se používá k výpočtu odhadovaného času zpracování v Přehledu výroby.</p>
            </div>
            <hr style="border: none; border-top: 1px solid var(--border-color); margin: 20px 0;">
            <div class="form-group">
                <label>Pokročilá nastavení</label>
                <div style="display: flex; gap: 10px; flex-wrap: wrap; align-items: center;">
                    <button class="btn btn-secondary" data-action="open-calibration-source-modal"><i data-feather="ruler"></i>Kalibrovaná surovina</button>
                    <button class="btn btn-secondary" data-action="open-yield-settings-modal"><i data-feather="pie-chart"></i>Výtěžnost</button>
                    <button class="btn btn-secondary" data-action="open-thigh-split-settings-modal"><i data-feather="git-pull-request"></i>Horní / Spodní</button>
                    <button class="btn btn-secondary" data-action="open-portioning-settings-modal"><i data-feather="share-2"></i>Porcovna</button>
                    <button class="btn btn-danger" data-action="open-intelligent-settings-modal" style="display: none;"><i data-feather="cpu"></i>Inteligentní Nastavení</button>
                </div>
            </div>
        </div>
        <div class="modal-footer" style="margin-top: 20px; padding-top: 20px; border-top: 1px solid var(--border-color);">
            <button class="btn btn-primary" data-action="save-line-settings"><i data-feather="save"></i>Uložit nastavení</button>
        </div>
    </div>
</div>
