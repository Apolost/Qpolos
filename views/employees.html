
<div id="view-employees">
    <div id="main-view">
        <div id="app" class="max-w-7xl mx-auto bg-white rounded-2xl shadow-2xl p-6 md:p-8 overflow-hidden">
            <header class="flex flex-col md:flex-row items-center justify-between mb-6 gap-6">
                <div class="flex items-center gap-4">
                    <button class="prev-month-btn p-2.5 rounded-full text-slate-500 bg-white shadow-sm border border-slate-200 hover:bg-slate-50 hover:text-slate-700 active:bg-slate-100 transition-all duration-150">
                        <i data-feather="chevron-left" class="w-6 h-6"></i>
                    </button>
                    <h1 class="month-year-display text-3xl font-bold text-gray-800 text-center w-64"></h1>
                    <button class="next-month-btn p-2.5 rounded-full text-slate-500 bg-white shadow-sm border border-slate-200 hover:bg-slate-50 hover:text-slate-700 active:bg-slate-100 transition-all duration-150">
                        <i data-feather="chevron-right" class="w-6 h-6"></i>
                    </button>
                </div>
                <div class="flex flex-col md:flex-row gap-3 w-full md:w-auto items-center relative">
                    <button id="show-foremen-view-header" class="w-full md:w-auto bg-rose-600 text-white font-semibold py-2 px-4 rounded-lg shadow-md hover:bg-rose-700 flex items-center gap-2">
                        <i data-feather="clipboard" class="w-5 h-5"></i>
                        Přední dělníci
                    </button>
                    <button id="show-forklift-view-header" class="w-full md:w-auto bg-teal-600 text-white font-semibold py-2 px-4 rounded-lg shadow-md hover:bg-teal-700 flex items-center gap-2">
                        <i data-feather="truck" class="w-5 h-5"></i>
                        Vozíčkáři
                    </button>
                    
                    <button id="open-add-departure-modal-main" class="w-full md:w-auto justify-center bg-emerald-50 text-emerald-700 font-semibold py-2 px-5 rounded-lg shadow-md border border-emerald-200 hover:bg-emerald-100 active:bg-emerald-200 transition-all duration-200 ease-in-out transform hover:-translate-y-0.5 active:scale-95 flex items-center gap-2">
                        <i data-feather="send" class="w-5 h-5"></i>
                        <span>Přidat odjezd</span>
                    </button>

                    <!-- Settings Toggle Button -->
                    <button id="employee-settings-toggle" class="p-2.5 rounded-lg bg-white border border-slate-200 text-slate-600 shadow-md hover:bg-slate-50 hover:text-indigo-600 transition-colors" title="Nastavení a správa">
                        <i data-feather="settings" class="w-6 h-6"></i>
                    </button>

                    <!-- Settings Dropdown Menu -->
                    <div id="employee-settings-dropdown" class="hidden absolute top-full right-0 mt-2 w-64 bg-white rounded-xl shadow-2xl border border-slate-100 z-50 p-2 flex flex-col gap-1 transform origin-top-right transition-all">
                        <button id="open-employee-management-modal-btn" class="w-full text-left px-4 py-2.5 rounded-lg hover:bg-slate-50 text-slate-700 font-medium flex items-center gap-3 transition-colors">
                            <i data-feather="users" class="w-4 h-4 text-indigo-500"></i>
                            Správa zaměstnanců
                        </button>
                        <button id="open-export-departures-modal" class="w-full text-left px-4 py-2.5 rounded-lg hover:bg-slate-50 text-slate-700 font-medium flex items-center gap-3 transition-colors">
                            <i data-feather="download" class="w-4 h-4 text-green-500"></i>
                            Export odjezdů
                        </button>
                        <hr class="border-slate-100 my-1">
                        <button id="open-add-location-modal-main" class="w-full text-left px-4 py-2.5 rounded-lg hover:bg-slate-50 text-slate-700 font-medium flex items-center gap-3 transition-colors">
                            <i data-feather="map-pin" class="w-4 h-4 text-blue-500"></i>
                            Přidat umístění
                        </button>
                        <button id="open-add-employee-modal-main" class="w-full text-left px-4 py-2.5 rounded-lg hover:bg-slate-50 text-slate-700 font-medium flex items-center gap-3 transition-colors">
                            <i data-feather="user-plus" class="w-4 h-4 text-indigo-500"></i>
                            Přidat zaměstnance
                        </button>
                    </div>
                </div>
            </header>

            <div class="flex flex-col md:flex-row gap-8">
                <aside class="w-full md:w-1/4 xl:w-1/5 bg-slate-50 p-4 rounded-xl border">
                    <h2 class="text-lg font-bold text-gray-800 mb-4 flex items-center gap-2">
                        <i data-feather="calendar" class="w-5 h-5 text-indigo-500"></i>
                        Odjezdy domů
                    </h2>
                    <div id="departures-info"></div>
                    <hr class="my-4">
                    <h2 class="text-lg font-bold text-gray-800 mb-4 flex items-center gap-2">
                        <i data-feather="help-circle" class="w-5 h-5 text-amber-500"></i>
                        Čeká na odjezd
                    </h2>
                    <div id="unknown-departures-info"></div>
                    <hr class="my-4">
                    <h3 class="text-lg font-bold text-gray-800 mb-2 flex items-center gap-2">
                         <i data-feather="users" class="w-5 h-5 text-blue-500"></i>
                        Muži na směnách
                    </h3>
                    <div id="men-shifts-info" class="text-sm space-y-1">
                        <p>1. směna: <span id="shift1-men-count" class="font-bold">0</span></p>
                        <p>2. směna: <span id="shift2-men-count" class="font-bold">0</span></p>
                    </div>
                    <hr class="my-4">
                    <h3 class="text-lg font-bold text-gray-800 mb-2 flex items-center gap-2">
                         <i data-feather="users" class="w-5 h-5 text-pink-500"></i>
                        Ženy na směnách
                    </h3>
                    <div id="women-shifts-info" class="text-sm space-y-1">
                        <p>1. směna: <span id="shift1-women-count" class="font-bold">0</span></p>
                        <p>2. směna: <span id="shift2-women-count" class="font-bold">0</span></p>
                    </div>
                </aside>
                <main id="calendar-container" class="flex-1 calendar-container">
                    <div class="calendar-grid border-t border-l">
                        <div class="font-bold text-center py-3 bg-white text-gray-600">Po</div>
                        <div class="font-bold text-center py-3 bg-white text-gray-600">Út</div>
                        <div class="font-bold text-center py-3 bg-white text-gray-600">St</div>
                        <div class="font-bold text-center py-3 bg-white text-gray-600">Čt</div>
                        <div class="font-bold text-center py-3 bg-white text-gray-600">Pá</div>
                        <div class="font-bold text-center py-3 bg-white text-gray-600 text-indigo-500">So</div>
                        <div class="font-bold text-center py-3 bg-white text-gray-600 text-indigo-500">Ne</div>
                    </div>
                    <div id="calendar-body" class="calendar-grid"></div>
                </main>
            </div>

            <section class="mt-12">
                <h2 class="text-2xl font-bold text-gray-800 mb-4">Zaměstnanci a umístění</h2>
                <div id="locations-overview" class="space-y-4"></div>
            </section>
        </div>
    </div>
    
    <div id="foremen-view" class="hidden max-w-7xl mx-auto bg-white rounded-2xl shadow-2xl p-6 md:p-8 overflow-hidden">
        <header class="flex flex-col md:flex-row items-center justify-between mb-6 gap-4">
            <div class="flex items-center gap-4">
                 <button id="back-to-main-view-foreman" class="p-2.5 rounded-lg text-slate-500 bg-white shadow-sm border border-slate-200 hover:bg-slate-50 hover:text-slate-700 active:bg-slate-100 transition-all duration-150 flex items-center gap-2">
                    <i data-feather="arrow-left" class="w-6 h-6"></i>
                    <span>Zpět</span>
                </button>
                <div class="flex items-baseline gap-3">
                    <h1 class="text-3xl font-bold text-gray-800">Plán předních dělníků</h1>
                    <p class="month-year-display text-xl font-semibold text-slate-500"></p>
                </div>
            </div>
            <div class="flex items-center gap-2">
                <button class="prev-month-btn p-2.5 rounded-full text-slate-500 bg-white shadow-sm border border-slate-200 hover:bg-slate-50 hover:text-slate-700 active:bg-slate-100 transition-all duration-150">
                    <i data-feather="chevron-left" class="w-6 h-6"></i>
                </button>
                <button class="next-month-btn p-2.5 rounded-full text-slate-500 bg-white shadow-sm border border-slate-200 hover:bg-slate-50 hover:text-slate-700 active:bg-slate-100 transition-all duration-150">
                    <i data-feather="chevron-right" class="w-6 h-6"></i>
                </button>
                <div class="w-px h-8 bg-slate-200 mx-2"></div>
                <button id="open-foremen-list-modal" class="bg-white text-slate-700 font-semibold py-2 px-4 rounded-lg shadow-md border border-slate-300 hover:bg-slate-50 flex items-center gap-2">
                    <i data-feather="users" class="w-5 h-5"></i>

                </button>
                <button id="toggle-foreman-rotation" class="font-semibold py-2 px-4 rounded-lg shadow-md border border-slate-300 flex items-center gap-2 transition-colors duration-200" title="Automatické střídání směn">

                </button>
                <button id="open-add-foreman-modal" class="bg-indigo-600 text-white font-semibold py-2 px-4 rounded-lg shadow-md hover:bg-indigo-700 flex items-center gap-2">
                    <i data-feather="user-plus" class="w-5 h-5"></i>
                    Přidat
                </button>
            </div>
        </header>
        <main id="foreman-calendar-container" class="mt-4">
            <!-- Kalendář pro předáky bude zde -->
        </main>
    </div>

    <!-- NEW: Hours View -->
    <div id="hours-view" class="hidden max-w-7xl mx-auto bg-white rounded-2xl shadow-2xl p-6 md:p-8 overflow-hidden">
        <header class="flex flex-col md:flex-row items-center justify-between mb-6 gap-4">
             <div class="flex items-center gap-4">
                <button id="back-to-main-view-hours" class="p-2.5 rounded-lg text-slate-500 bg-white shadow-sm border border-slate-200 hover:bg-slate-50 hover:text-slate-700 active:bg-slate-100 transition-all duration-150 flex items-center gap-2">
                    <i data-feather="arrow-left" class="w-6 h-6"></i>
                    <span>Zpět</span>
                </button>
                <div class="flex items-baseline gap-3">
                    <h1 class="text-3xl font-bold text-gray-800">Evidence hodin a výroby</h1>
                    <p class="month-year-display text-xl font-semibold text-slate-500"></p>
                </div>
            </div>
            <div class="flex items-center gap-2">
                 <button class="prev-month-btn p-2.5 rounded-full text-slate-500 bg-white shadow-sm border border-slate-200 hover:bg-slate-50 hover:text-slate-700 active:bg-slate-100 transition-all duration-150">
                    <i data-feather="chevron-left" class="w-6 h-6"></i>

                <button class="next-month-btn p-2.5 rounded-full text-slate-500 bg-white shadow-sm border border-slate-200 hover:bg-slate-50 hover:text-slate-700 active:bg-slate-100 transition-all duration-150">
                    <i data-feather="chevron-right" class="w-6 h-6"></i>
                </button>
                <div class="w-px h-8 bg-slate-200 mx-2"></div>
                 <button id="open-hours-settings-modal" class="bg-white text-slate-700 font-semibold py-2 px-4 rounded-lg shadow-md border border-slate-300 hover:bg-slate-50 flex items-center gap-2">
                    <i data-feather="settings" class="w-5 h-5"></i>
                    Nastavení
                </button>
                <button id="open-write-off-hours-modal" class="bg-rose-600 text-white font-semibold py-2 px-4 rounded-lg shadow-md hover:bg-rose-700 flex items-center gap-2">
                    <i data-feather="user-minus" class="w-5 h-5"></i>
                    Upsat hodiny
                </button>
                <button id="open-add-hours-modal" class="bg-indigo-600 text-white font-semibold py-2 px-4 rounded-lg shadow-md hover:bg-indigo-700 flex items-center gap-2">
                    <i data-feather="plus-circle" class="w-5 h-5"></i>
                    Přidat záznam
                </button>
            </div>
        </header>

        <div id="hours-list-container" class="mt-4">
            <!-- Měsíční přehled hodin bude zde -->
        </div>

        <div id="hours-summary" class="mt-8 p-6 bg-slate-50 rounded-lg border">
            <!-- Měsíční souhrn bude zde -->
        </div>
        
        <div id="write-offs-section" class="mt-8">
            <div id="write-offs-header" class="p-4 bg-rose-50 border border-rose-200 rounded-lg cursor-pointer flex justify-between items-center">
                <h3 class="text-lg font-bold text-rose-800">Upsané hodiny v měsíci</h3>
                <div class="flex items-center gap-4">
                    <span id="write-offs-total" class="font-bold text-rose-800"></span>
                    <i data-feather="chevron-down" class="transition-transform"></i>
                </div>
            </div>
            <div id="write-offs-list" class="hidden mt-2 border rounded-lg p-4 max-h-96 overflow-y-auto">
                <!-- Content will be generated by JS -->
            </div>
        </div>
